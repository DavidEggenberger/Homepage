# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout .NET ğŸ›’
      uses: actions/checkout@v2

    - name: Set up .NET Core ğŸ—
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        include-prerelease: true

    - name: Build with dotnet ğŸ‘·ğŸ½â€â™‚ï¸
      run: dotnet build --configuration Release
      
    - name: Run automated Tests ğŸ§ª 
      run: dotnet test --configuration Release --no-build

    - name: dotnet publish ğŸš€ 
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WebsiteDavidEggenberger'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_89e3b0e17d544a61aa91714c80ea800f }}
        package: .
